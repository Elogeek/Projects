<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Html5/css3</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e3ddf954eb.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="bordered-div">
    <div class="container">
        <div id="left">

            <!-- Ligne 1 -->

            <div class="line">
                <div class="rectangle" id="rect-vert">
                    <span id="first">BRADLEY COOPER</span>
                    <P>
                        I'm a Graphic Designer,Coder & Entrepreneur.
                        Take a look to my portofolio to see what i was working.
                    </P>
                    <button>
                        <i class="fas fa-download">Resume</i>
                    </button>
                    <button>
                        <i class="fas fa-info">Contact</i>
                    </button>
                </div>
                <div class="carre" id="carre1">
                    <img  class="img-displayed" src="logos/profile.png" alt="photo3">
                    <a href="#" title="profile">Profile</a>
                </div>
            </div>

            <!-- Ligne 2 -->

            <div class="line">
                <div class="carre" id="bleu">
                    <img class="img-displayed" src="logos/expr.png" alt="photo4">
                    <a href="#" title="exp" id="exp">Experience</a>
                </div>
                <div class="carre" id="rouge">
                    <img class="img-displayed" src="logos/educt.png" alt="photo5">
                    <a href="#" title="educt">Education</a>
                </div>
                <div class="carre" id="vert">
                    <img class="img-displayed" src="logos/blog.png" alt="photo6">
                    <a href="#" title="blog">Blog</a>
                </div>
            </div>

            <!-- Ligne 3 -->

            <div class="line">
                <div class="carre" id="carre-orange">
                    <img class="img-displayed" src="logos/soc-menu.png" alt="photo7">
                    <a href="#" title="menu-soc">Social Menu</a>
                </div>
                <div class="carre" id="carre-bleu">
                    <img class="img-displayed" src="logos/fleche.png" alt="photo8">
                    <a href="#" title="ctct">Contact</a>
                </div>
                <div class="carre" id="orange">
                    <img class="img-displayed" src="logos/portfolio.png" alt="photo9">
                    <a href="#" title="portf">Portofolio</a>
                </div>
            </div>

        </div><!--
         --><div id="right"></div>
    </div>
</div>
</body>
</html>
