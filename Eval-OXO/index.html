<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation: OXO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
    <div>

        <!-- container global -->
        <div class="container">
            <div class="title">
                <img src="img/title.png" alt="title">
            </div>
                <!-- Zone de jeu -->
            <div id="game-area">
                <!-- Chaque case correspond à une case du jeu -->
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>
        </div>
    </div>

    <!--My modal window-->
     <div id="rules" class="modal">
             <p>
                 Pour gagner, vous devez réaliser une ligne de trois 0/X. Cette ligne peut être horizontale,verticale ou oblique.
                 Le jouer 1 (X),doit cliquer sur le click gauche de la souris pour jouer.
                 Le jouer 2 (O),doit cliquer sur le click droit de la souris pour jouer.
             </p>
             <a href="#" rel="modal:close" id="aClose">Close</a>
     </div>

    <!-- Link to open the modal -->
    <p><a href="#rules" rel="modal:open" id="btnWindow">Règles du jeu</a></p>

    <div id="won"></div>
    <button id="reset"> Rejouer </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
