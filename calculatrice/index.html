<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ma calculette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="result"></div>
        <div id="calculator">
            <!--my calculator buttons-->
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="more">+</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="less">-</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="multiply">*</button>
            </div>

            <div>
                <button id="parenthese">(</button>
                <button>0</button>
                <button id="parenthese2">)</button>
                <button id="equal">=</button>
            </div>

            <div>
                <button id="divide">/</button>
                <button id="modulo">%</button>
                <!-- the virgule-->
                <button id="point">.</button>
                <button id="delete">Del</button>
            </div>
        </div>

        <div id="autre">
            <button id="reset">Reset</button>
            <button id="copy">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
