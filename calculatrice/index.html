<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ma calculette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="container">
        <div id="result"></div>
        <div id="calculatrice">
            <button class="all" id="chiffre1">1</button>
            <button class="all" id="chiffre2">2</button>
            <button class="all" id="chiffre3">3</button>
            <button class="all" id="plus">+</button>
            <button class="all" id="parenthese">(</button>


            <button class="all" id="chiffre4">4</button>
            <button class="all" id="chiffre5">5</button>
            <button class="all" id="chiffre6">6</button>
            <button class="all" id="moins">-</button>
            <button class="all" id="parenthese2">)</button>

            <button class="all" id="chiffre7">7</button>
            <button class="all" id="chiffre8">8</button>
            <button class="all" id="chiffre9">9</button>
            <button class="all" id="diviser">/</button>
            <button class="all" id="modulo">%</button>

            <button class="all" id="virgule">.</button>
            <button class="all" id="chiffre0">0</button>
            <button class="all" id="egal">=</button>
            <button class="all" id="fois">*</button>
            <button class="all" id="delete">Del</button>
        </div>

        <div id="autre">
            <button id="reset">Reset</button>
            <button id="copy">Copy</button>
        </div>
    </div>
</body>
</html>
