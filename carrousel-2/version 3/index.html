<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div class="image"></div>
        <div id="sign">By Elogeek</div>
        <div id="music-container">
            <figure>
                <audio controls>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/ChodZzupPgo" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

                    </iframe>
                </audio>
            </figure>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
