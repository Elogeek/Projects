<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div id="container">

        <div id="left">
            <div id="recipe">
                <h1>Recette</h1>
                <div class="calcule">
                    <label>
                        <input type="text" placeholder="Salaire">
                    </label>
                    <label>
                        <input type="text" placeholder="Aides">
                    </label>
                    <label>
                        <input type="text" placeholder="Rentes">
                    </label>
                    <label>
                        <input type="text" placeholder="Autres">
                    </label>
                </div>
            </div>

            <div id="spent">
                <h1>Depense</h1>
                <div class="calcule">
                    <label>
                        <input type="text" placeholder="Loyer">
                    </label>
                    <label>
                     <input type="text" placeholder="Credit">
                    </label>
                    <label>
                     <input type="text" placeholder="Eau Electricite Gaz">
                    </label>
                    <label>
                        <input type="text" placeholder="Telephone">
                    </label>
                    <label>
                        <input type="text" placeholder="Assurance Habitation">
                    </label>
                    <label>
                     <input type="text" placeholder="Assurance Vehicule">
                    </label>
                    <label>
                     <input type="text" placeholder="Mutuelle santé">
                    </label>
                    <label>
                        <input type="text" placeholder="Frais de garde">
                    </label>
                    <label>
                        <input type="text" placeholder="Impôts sur le revenu">
                    </label>
                    <label>
                        <input type="text" placeholder="Impôts locaux">
                    </label>
                    <label>
                        <input type="text" placeholder="Courses">
                    </label>
                    <label>
                        <input type="text" placeholder="Frais de déplacement">
                    </label>
                    <label>
                     <input type="text" placeholder="Loisirs">
                    </label>
                </div>
            </div>
        </div>

        <div id="right">
            <div id="saving">
                <h1>Epargne</h1>
                <div class="calcule">
                    <label>
                     <input type="text" placeholder="Epargne">
                    </label>
                </div>
            </div>

            <div id="result">
                <h1>Resultat</h1>
                <div id="resultAll"></div>
            </div>
        </div>

        <span class="button" id="calculate">Calculer</span>
        <span class="button" id="reset">Reset</span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#0099ff" fill-opacity="1" d="M0,64L1440,256L1440,320L0,320Z"></path></svg>
        <img src="dede.jpg" alt="dédé">
        <img src="img3.jpg" alt="euro" id="img2">
        <img src="img2.jpg" alt="euro2" id="img3">

    </div>
